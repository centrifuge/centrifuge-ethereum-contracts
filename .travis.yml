dist: trusty
sudo: required
group: beta
language: node_js
node_js:
- '9'
cache:
  directories:
  - node_modules
env:
  secure: 
jobs:
  include:
  - stage: tests
    script:
    - npm run start-ganache &
    - npm run test
  - stage: Deploy to Rinkeby
    if: "(NOT type IN (pull_request)) AND (branch = develop)"
    script: ./scripts/migrate.sh rinkeby
  - stage: Publish to npm
    if: "(NOT type IN (pull_request)) AND (branch = develop)"
    script: skip
    deploy:
      provider: npm
      email: razvan@centrifuge.io
      api_key:
        secure: 
      on:
        repo: centrifuge/centrifuge-ethereum-contracts
        branch: develop
