dist: trusty
sudo: required
group: beta
language: node_js
node_js:
- '10'
cache:
  directories:
  - node_modules
env:
  secure: 
jobs:
  include:
  - stage: tests
    script:
    - npm run start-ganache &
    - npm run test
  - stage: Deploy and publish
    if: "(branch = ci-flow)"
    script:
    - echo "//registry.npmjs.org/:_authToken=\${NPM_TOKEN}" >> $HOME/.npmrc 2> /dev/null
    - node ./scripts/publish.js  --to-tag canary --prerelease --networks rinkeby,kovan --from-tag canary

